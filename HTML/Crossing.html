<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crossing Game</title>
    <style type="text/css">
        canvas {
            border: 2px solid black;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1> Crossing Game</h1>
    <canvas id="myCanvas" width="1000" height="500"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        let screenWidth = 1000;
        let screenHeight = 500;

        class GameCharacter {
            constructor(x , y, width, height, color, speed) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.speed = speed;
            }

            moveVertically() {
                this.y += this.speed;
            }

            moveHorizontally() {
                this.x += this.speed;
            }
        }

        var rectangle = new GameCharacter(50, 50, 50, 50, "rgb(0, 0, 255)", 2);

        var enemies = [
            new GameCharacter(200, 50, width, width, "rgb(0, 0, 255)", 2),
            new GameCharacter(450, screenHeight - 100, width, width, "rgb(0, 0, 255)", 2),
            new GameCharacter(700, 50, width, width, "rgb(0, 0, 255)", 3),

        ];

        var draw = function() {
            ctx.clearRect(0, 0, screenWidth, screenHeight);

            enemies.forEach(function(element){
                ctx.fillStyle = element.color;
                ctx.fillRect(element.x, element.y, element.width, element.height);
            });
        };
        JavaScript
        var update = function() {
            enemies[0].move(0,2);
        };

        var draw = function() {
            ctx.clearRect(0, 0, screenWidth, screenHeight);

            enemies.forEach(function(element){
                ctx.fillStyle = element.color;
                ctx.fillRect(element.x, element.y, element.width, element.height);
            });
        }

        var step = function ( ) {
            window.requestAnimationFrame(step);
        };

        step();
    </script>

</body>
</html>
